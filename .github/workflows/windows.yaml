name: windows
on:
  pull_request:
    branches: [ master ]
  push:
    tags:
      - '*'

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          maturin-version: v0.13.1
          target: ${{ matrix.target }}
          rust-toolchain: nightly-2022-07-26
          args: --release --out dist
      - name: Install built wheel
        run: |
          pip install -r test/requirements.txt
          pip install orjson_ddb --no-index --find-links dist/ --force-reinstall
          python -m pytest -s -rxX -v test
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-22.04
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ windows ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: pip install "maturin>=0.13,<0.14"
      - name: deploy
        run: maturin upload --skip-existing --username "$MATURIN_USERNAME" *.whl
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
